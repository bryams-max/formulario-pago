<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Login de Empleados</h2>
        <form id="loginForm" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        const users = [
            { username: 'usuario1', password: 'password1' },
            { username: 'usuario2', password: 'password2' },
            { username: 'usuario3', password: 'password3' },
            { username: 'usuario4', password: 'password4' },
            { username: 'usuario5', password: 'password5' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUser = users.find(user => user.username === username && user.password === password);

            if (validUser) {
                // Guardar sesión en localStorage
                localStorage.setItem('loggedIn', 'true');
                // Redirigir al formulario de pago
                window.location.href = "formulario-pago.html"; // Cambia al nombre de tu archivo del formulario de pago
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
